<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Skill Training Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Idle Skill Training Game</h1>
    <div class="skills">
      <div class="skill">
        <span>Clicking Skill</span>
        <button onclick="trainSkill('clicking')">Train</button>
        <span id="clickingLevel">Level: 1</span>
        <div class="progress-bar">
          <div id="clickingProgress" class="progress"></div>
        </div>
      </div>
      <div class="skill">
        <span>Running Skill</span>
        <button onclick="trainSkill('running')">Train</button>
        <span id="runningLevel">Level: 1</span>
        <div class="progress-bar">
          <div id="runningProgress" class="progress"></div>
        </div>
      </div>
      <!-- Add more skills here -->
    </div>
    <div class="stats">
      <h2>Player Stats</h2>
      <p>Experience Points: <span id="xp">0</span></p>
    </div>
    <div class="upgrades">
      <h2>Upgrades</h2>
      <div class="upgrade">
        <span>Clicking Speed</span>
        <button onclick="buyUpgrade('clicking')">Buy (Cost: 100 XP)</button>
      </div>
      <!-- Add more upgrades here -->
    </div>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
